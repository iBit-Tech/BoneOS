buildscript {
	repositories {
	  jcenter()
	}
	dependencies {
	  classpath "com.github.jruby-gradle:jruby-gradle-plugin:0.1.2"
	}
}

apply plugin: 'java'
//apply plugin: "com.github.jruby-gradle.base"
apply plugin: 'groovy'
apply plugin: 'scala'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
version = newBoneOSVersion

repositories {
	mavenCentral()
}

dependencies {
	compile jrubyVersion
	compile groovyVersion
	compile scalaVersion
}

jar {
	manifest {
		attributes 'Implementation-Title': 'BoneOS',
				   'Implementation-Version': version
	}
}
